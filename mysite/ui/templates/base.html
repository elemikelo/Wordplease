<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} BLOG {% endblock %}</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
</head>
    <style>
        body{
            margin: 20px;
        }
        ul {
            list-style: none;
        }
        a{
            color:inherit;
        }
        a:link {
             text-decoration: none;
        }
    </style>

<body>
    <h1>Wordplease</h1>
    <hr>
    <a href="{% url 'posts_list' %}" title="Home">Home</a>
    |
    {% if user.is_authenticated %}
        <a href="{% url 'users_logout' %}" title="Logout">Logout</a>
    {% else %}
        <a href="{% url 'users_login' %}" title="Login">SigIn</a>
    |
        <a href="{% url 'register' %}" title="Register">Register</a>
    {% endif %}

    {% if user.is_authenticated %}
        |
        <a href="{% url 'blog_user' user.username %}" title="My Blog">My Blog</a>
        |
        <a href="{% url 'post_new' %}" title="New Post">New Post</a>
    {% endif %}
        |
    <a href="{% url 'blogs_list' %}" title="Other Blogs">Other blogs</a>
    <hr>
    {% block content %} BLOG {% endblock %}

    <hr>
    Wordplease &copy; All rights reserved.
<script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD HH:mm:ss'
        });
    });
</script>

</body>
</html>
