{% extends 'base.html' %}
{% block title %} New Post {% endblock %}

{% block content %}
<h2>New Post</h2>
{%  autoescape off %}
<div>{{ message }}</div>
{% endautoescape %}
<hr>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button>Submit</button>
    </div>
</form>
 {{ form.media }}
{% endblock %}
