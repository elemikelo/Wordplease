{% extends 'base.html' %}
{% block content %}
<ul>
    {% if post_objects|length > 0 %}
        {% for post in post_objects %}
            <li><a href="{% url 'post_user_detail' post.blog post.id %}"><h2>{{ post.title }}</h2></a><br></li>
            <li><a href="{% url 'post_user_detail' post.blog post.id %}"><img src="{{ post.url }}" alt="img" height="300px" width="400px"></a></li>
            <li>{{ post.text_introduction }}</li><hr>
        {% endfor %}
    {% else %}
        "No existe ning√∫n post"
    {% endif %}
</ul>
{% endblock %}
