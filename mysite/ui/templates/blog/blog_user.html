{% extends 'base.html' %}
{% block content %}
<h1>My Blog</h1>
<ul>
    {% if post_objects|length > 0 %}
        {% for post in post_objects %}
            <li><a href="{% url 'post_user_detail' post.blog.owner.username post.id %}"><h2>{{ post.title }}</h2></a></li>
            <li><a href="{% url 'post_user_detail' post.blog.owner.username post.id %}"><img src="{{ post.url }}" alt="img" height="300px" width="400px"></a><br><br></li>
            <li>{{ post.text_introduction }}</li>
        {% endfor %}
    {% else %}
</ul>

    <br><br>
    "No existe ning√∫n post"
    <br><br>
    {% endif %}

{% endblock %}
